<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-**********" crossorigin="anonymous" />
    <title>Expenses of {{username}}</title>
    <style>
    .right-top {
            position: absolute;
            top: 10px;
            right: 10px;
        }
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Expenses of {{username}}</h1>
        <div class="right-top">
        <a href="/index">Home</a>
    </div>
    <table>
        <tr>
            <th>Category</th>
            <th>Amount</th>
            <th>Date</th>
            <th>Notes</th>
            <th>Actions</th>
        </tr>
        {% for expense in expenses %}
        <tr>
            <td>{{ expense[4] }}</td>
            <td>{{ expense[3] }}</td>
            <td>{{ expense[7] }}</td>
            <td>{{ expense[5] }}</td>
            <td>
                <a class="edit-btn" href="/edit_expense?id={{ expense[0] }}"><i class="fas fa-edit"></i> Edit</a>
                <a class="view-btn" href="/view_image?id={{ expense[0] }}"><i class="fas fa-eye"></i> View</a>
                &nbsp;&nbsp;&nbsp;
                <a class="delete-btn" href="/delete_expense?id={{ expense[0] }}"><i class="fas fa-trash"></i> Delete</a>
            </td>
        </tr>
        {% endfor %}
        <tr>
            <td colspan="4" style="text-align: right;"><strong>Total Amount:</strong></td>
            <td id="total-amount"></td>
        </tr>
    </table>

    <script>
    // Calculate total sum using JavaScript
    var expenseAmounts = document.querySelectorAll('td:nth-child(2)');
    var totalSum = 0;
    for (var i = 0; i < expenseAmounts.length; i++) {
        var amount = parseFloat(expenseAmounts[i].textContent.trim().replace(/,/g, ''));
        if (!isNaN(amount)) {
            totalSum += amount;
        }
    }
    document.getElementById('total-amount').textContent = totalSum.toFixed(2);
</script>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js" integrity="sha512-**********" crossorigin="anonymous"></script>
</body>
</html>
