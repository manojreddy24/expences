<!DOCTYPE html>
<html>
  <head>
    <title>Verify Email</title>
  </head>
  <body>
    <h1>Verify Email</h1>
    <p>A verification code has been sent to your email address. Please enter the code below to verify your email address:{{email}}</p>
    <form method="POST",action="/verify">
      <label for="code">Verification Code:</label>
      <input type="text" name="code" id="code" required>
      <br>
      <input type="submit" value="Verify">
    </form>
  </body>
</html>
