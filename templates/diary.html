<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-**********" crossorigin="anonymous" />
    <title>Expenses of {{username}}</title>
    <style>
    .right-top {
            position: absolute;
            top: 10px;
            right: 10px;
        }
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Expenses of {{username}}</h1>
        <div class="right-top">
        <a href="/index">Home</a>
    </div>
    <table>
        <tr>
            <th>title</th>
            <th>content</th>
            <th>timestamp</th>
            <th>date</th>

        </tr>
        {% for expense in diary %}
        <tr>
            <td>{{ expense[3] }}</td>
            <td>{{ expense[4] }}</td>
            <td>{{ expense[5] }}</td>
            <td>{{ expense[6] }}</td>
            <td>
                <a class="edit-btn" href="/edit_diary?id={{ expense[0] }}"><i class="fas fa-edit"></i> Edit</a>

                &nbsp;&nbsp;&nbsp;
                <a class="delete-btn" href="/delete_diary?id={{ expense[0] }}"><i class="fas fa-trash"></i> Delete</a>
            </td>
        </tr>
        {% endfor %}

    </table>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js" integrity="sha512-**********" crossorigin="anonymous"></script>
</body>
</html>
